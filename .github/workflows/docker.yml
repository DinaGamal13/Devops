name: docker login

on: push
jobs:
    docker_job:
        runs-on: ubuntu-latest
        steps:
            - name: docker login
              uses: docker/login-action@v3.4.0
              with:
                username: ${{ vars.Docker_Username }}
                password: ${{ secrets.Docker_Password }}

            - name: Build and push
              uses: docker/build-push-action@v6
              with:
                context: .
                push: true
                tags: dinagamal13/Devops:latest
